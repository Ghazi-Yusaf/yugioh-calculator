<!DOCTYPE html>
<html>
    <head>
        <title>Yugioh Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="yc-main-ui">
            <div class="yc-life-points-container">
                <div class="yc-life-points"
                     id="yc-player-0-life-points">8000</div>
                <div class="yc-life-points"
                     id="yc-player-1-life-points">8000</div>
            </div>
            <div class="yc-expression"
                 id="yc-expression">0000</div>
            <div class="yc-button-row">
                <div class="yc-button">T</div>
                <div class="yc-button">R</div>
                <div class="yc-button">7</div>
                <div class="yc-button">8</div>
                <div class="yc-button">9</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-button">N</div>
                <div class="yc-button">H</div>
                <div class="yc-button">4</div>
                <div class="yc-button">5</div>
                <div class="yc-button">6</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-button">R</div>
                <div class="yc-button">R</div>
                <div class="yc-button">1</div>
                <div class="yc-button">2</div>
                <div class="yc-button">3</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-button">i</div>
                <div class="yc-button">U</div>
                <div class="yc-button">C</div>
                <div class="yc-button">D</div>
                <div class="yc-button">0</div>
            </div>
            <div class="yc-button-row">
                <div class="yc-timer">40:00</div>
                <div class="yc-button">E</div>
                <div class="yc-button">+</div>
                <div class="yc-button">-</div>
            </div>
        </div>
        <script src="bower_components/lodash/lodash.js"></script>
        <script src="application.js"></script>
    </body>
</html>
