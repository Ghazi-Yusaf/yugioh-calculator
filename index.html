<!DOCTYPE html>
<html>
    <head>
        <title>Yugioh Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="yc-life-points yc-life-points-0">
            <div class="yc-center"
                 id="yc-player-0-life-points">8000</div>
        </div>
        <div class="yc-life-points yc-life-points-1">
            <div class="yc-center"
                 id="yc-player-1-life-points">8000</div>
        </div>

        <div class="yc-expression">
            <div class="yc-center"
                 id="yc-expression">0000</div>
        </div>

        <div class="yc-button yc-button-a0 yc-button-math">
            <div class="yc-center"
                 id="yc-button-plus-0">+</div>
        </div>
        <div class="yc-button yc-button-a1 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-7">7</div>
        </div>
        <div class="yc-button yc-button-a2 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-8">8</div>
        </div>
        <div class="yc-button yc-button-a3 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-9">9</div>
        </div>
        <div class="yc-button yc-button-a4 yc-button-math">
            <div class="yc-center"
                 id="yc-button-plus-1">+</div>
        </div>

        <div class="yc-button yc-button-b0 yc-button-math">
            <div class="yc-center"
                 id="yc-button-minus-0">-</div>
        </div>
        <div class="yc-button yc-button-b1 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-4">4</div>
        </div>
        <div class="yc-button yc-button-b2 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-5">5</div>
        </div>
        <div class="yc-button yc-button-b3 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-6">6</div>
        </div>
        <div class="yc-button yc-button-b4 yc-button-math">
            <div class="yc-center"
                 id="yc-button-minus-1">-</div>
        </div>

        <div class="yc-button yc-button-c0 yc-button-utility">
            <div class="yc-center"
                 id="yc-button-reset-game">R</div>
        </div>
        <div class="yc-button yc-button-c1 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-1">1</div>
        </div>
        <div class="yc-button yc-button-c2 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-2">2</div>
        </div>
        <div class="yc-button yc-button-c3 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-3">3</div>
        </div>
        <div class="yc-button yc-button-c4 yc-button-utility">
            <div class="yc-center">A</div>
        </div>

        <div class="yc-button yc-button-d0 yc-button-utility">
            <div class="yc-center"
                 id="yc-button-reset-timer">T</div>
        </div>
        <div class="yc-button yc-button-d1 yc-button-destruction">
            <div class="yc-center"
                 id="yc-button-cancel">C</div>
        </div>
        <div class="yc-button yc-button-d2 yc-button-destruction">
            <div class="yc-center"
                 id="yc-button-delete">D</div>
        </div>
        <div class="yc-button yc-button-d3 yc-button-digit">
            <div class="yc-center"
                 id="yc-button-digit-0">0</div>
        </div>
        <div class="yc-button yc-button-d4 yc-button-utility">
            <div class="yc-center">A</div>
        </div>

        <div class="yc-timer">
            <div class="yc-center">40:00</div>
        </div>
        <div class="yc-button yc-button-e2 yc-button-utility">
            <div class="yc-center">A</div>
        </div>
        <div class="yc-button yc-button-e3 yc-button-utility">
            <div class="yc-center">A</div>
        </div>
        <div class="yc-button yc-button-e4 yc-button-utility">
            <div class="yc-center">A</div>
        </div>

        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="application.js"></script>
    </body>
</html>
