<!DOCTYPE html>
<html>
    <head>
        <title>Yugioh Calculator</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="yc-life-points yc-life-points-0">
            <div class="yc-center"
                 id="yc-player-0-life-points">8000</div>
        </div>
        <div class="yc-life-points yc-life-points-1">
            <div class="yc-center"
                 id="yc-player-1-life-points">8000</div>
        </div>

        <div class="yc-expression">
            <div class="yc-center"
                 id="yc-expression">0000</div>
        </div>

        <div class="yc-button yc-button-a0">
            <div class="yc-center"
                 id="yc-button-plus-0">+</div>
        </div>
        <div class="yc-button yc-button-a1">
            <div class="yc-center"
                 id="yc-button-digit-7">7</div>
        </div>
        <div class="yc-button yc-button-a2">
            <div class="yc-center"
                 id="yc-button-digit-8">8</div>
        </div>
        <div class="yc-button yc-button-a3">
            <div class="yc-center"
                 id="yc-button-digit-9">9</div>
        </div>
        <div class="yc-button yc-button-a4">
            <div class="yc-center"
                 id="yc-button-plus-1">+</div>
        </div>

        <div class="yc-button yc-button-b0">
            <div class="yc-center"
                 id="yc-button-minus-0">-</div>
        </div>
        <div class="yc-button yc-button-b1">
            <div class="yc-center"
                 id="yc-button-digit-4">4</div>
        </div>
        <div class="yc-button yc-button-b2">
            <div class="yc-center"
                 id="yc-button-digit-5">5</div>
        </div>
        <div class="yc-button yc-button-b3">
            <div class="yc-center"
                 id="yc-button-digit-6">6</div>
        </div>
        <div class="yc-button yc-button-b4">
            <div class="yc-center"
                 id="yc-button-minus-1">-</div>
        </div>

        <div class="yc-button yc-button-c0">
            <div class="yc-center">A</div>
        </div>
        <div class="yc-button yc-button-c1">
            <div class="yc-center"
                 id="yc-button-digit-1">1</div>
        </div>
        <div class="yc-button yc-button-c2">
            <div class="yc-center"
                 id="yc-button-digit-2">2</div>
        </div>
        <div class="yc-button yc-button-c3">
            <div class="yc-center"
                 id="yc-button-digit-3">3</div>
        </div>
        <div class="yc-button yc-button-c4">
            <div class="yc-center">A</div>
        </div>

        <div class="yc-button yc-button-d0">
            <div class="yc-center">A</div>
        </div>
        <div class="yc-button yc-button-d1">
            <div class="yc-center"
                 id="yc-button-cancel">C</div>
        </div>
        <div class="yc-button yc-button-d2">
            <div class="yc-center"
                 id="yc-button-delete">D</div>
        </div>
        <div class="yc-button yc-button-d3">
            <div class="yc-center"
                 id="yc-button-digit-0">0</div>
        </div>
        <div class="yc-button yc-button-d4">
            <div class="yc-center">A</div>
        </div>

        <div class="yc-timer">
            <div class="yc-center">40:00</div>
        </div>
        <div class="yc-button yc-button-e2">
            <div class="yc-center">A</div>
        </div>
        <div class="yc-button yc-button-e3">
            <div class="yc-center">A</div>
        </div>
        <div class="yc-button yc-button-e4">
            <div class="yc-center">A</div>
        </div>

        <script src="bower_components/lodash/lodash.js"></script>
        <script src="bower_components/fastclick/lib/fastclick.js"></script>
        <script src="application.js"></script>
    </body>
</html>
