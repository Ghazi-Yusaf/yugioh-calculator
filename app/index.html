<!DOCTYPE html>
<html>
  <head>
    <title>Yugioh Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="apple-mobile-web-app-title" content="Yugioh Calc"/>
    <meta name="format-detection" content="telephone=no"/>
    <% typeof styles !== 'undefined' && styles.forEach(function (href) { %>
      <link rel="stylesheet" href="<%= href %>"/>
    <% }); %>
  </head>
  <body>
    <% typeof scripts !== 'undefined' && scripts.forEach(function (src) { %>
      <script src="<%= src %>"></script>
    <% }); %>
    <% typeof asyncScripts !== 'undefined' && asyncScripts.forEach(function (src) { %>
      <script src="<%= src %>" async=""></script>
    <% }); %>
  </body>
</html>
